<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truck Driver Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #truckImage {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Saferway Logistics Inc.</h1>
  </header>

  <section>
    <img id="truckImage" src="https://cdn.britannica.com/17/126517-050-9CDCBDDF/semi-semitrailer-truck-tractor-highway.jpg" alt="Truck Image">

    <form id="orderForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>

      <label for="goodsType">Type of Goods:</label>
      <input type="text" id="goodsType" name="goodsType" required>

      <label for="fromState">From State:</label>
      <input type="text" id="fromState" name="fromState" required>

      <label for="toState">To State:</label>
      <input type="text" id="toState" name="toState" required>

      <button type="button" onclick="submitOrder()">Order Now</button>
    </form>
  </section>

  <script>
    function submitOrder() {
      // Fetch form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const goodsType = document.getElementById('goodsType').value;
      const fromState = document.getElementById('fromState').value;
      const toState = document.getElementById('toState').value;

      // Display an alert with the order details (replace with actual backend communication)
      alert(`Order submitted:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nGoods Type: ${goodsType}\nFrom State: ${fromState}\nTo State: ${toState}`);

      // Reset form
      document.getElementById('orderForm').reset();
    }
  </script>

</body>
</html>
